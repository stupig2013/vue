<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js dev demo</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <!-- app -->
    <div id="app">
      <h4>Vue</h4>
      <div>data.name: {{name}}</div>
      
      <button @click="modifyName">name + 1</button>

      <my-component class="c1" :name='name' :a="name" />
    </div>

    <script>
      Vue.component('my-component', {
        props: {
          name: {
            type: Number,
            default: 0
          }
        },
        data: function () {
          return {
            count: 0
          }
        },
        methods: {
          add(e) {
            console.log('add', e)
            this.count += 1
            this.count += 1
          },
          print(e) {
            console.log('print', e)
          }
        },
        template:  `<div @click='print'>
          <h5>my-component</h5>
          <div>data.count: {{count}}</div>
          <div>prop.name: {{name}}</div>
          <button @click='add'>count + 1</button>
        </div>`
      });

      // start app
      new Vue({
        el: '#app',
        data: {
          name: 0,
        },

        computed: {
          // a() {
          //   return this.name
          // }
        },

        methods: {
          modifyName() {
            this.name += 1
          }
        }
      })
    </script>
  </body>
</html>
