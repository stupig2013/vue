<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js dev demo</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <!-- app -->
    <div id="app">
      {{name}}
    </div>

    <script>
      // start app
      new Vue({
        el: '#app',
        data: {
          name: 'name'
        }
      })
    </script>
  </body>
</html>
